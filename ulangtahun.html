<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday, Niken Nur Fauzi ðŸ’—</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff99c8, #ffb3d9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    .card {
        background: rgba(255, 255, 255, 0.18);
        padding: 30px;
        width: 90%;
        max-width: 420px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(255,255,255,0.4);
        animation: fadeIn 1.3s ease;
    }

    h1 {
        font-size: 30px;
        margin: 0 0 10px;
    }

    p {
        font-size: 16px;
        line-height: 1.7;
    }

    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        pointer-events: none;
        overflow: hidden;
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.85);
        font-size: 22px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-800px) scale(1.9); opacity: 0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    button {
        margin-top: 18px;
        padding: 11px 20px;
        border: none;
        background: white;
        color: #ff4e9b;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
    }

    button:hover {
        background: #ffe7f3;
    }
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="card">
    <h1>Happy Birthday, Niken Nur Fauzi ðŸ’—</h1>
    <p>
        Semoga ulang tahunmu penuh kebahagiaan,  
        penuh cinta, penuh kehangatan.  
        Terima kasih sudah menjadi sosok yang begitu berarti dalam hidupku.  
        Kamu adalah rumah terindah yang selalu ingin aku tuju. ðŸ’ž
    </p>

    <button onclick="playConfetti()">ðŸ’— Untuk Niken</button>
</div>

<audio id="music" loop>
    <!-- Masukkan file lagu Penjaga Hati (format .mp3) -->
    <!-- Contoh:
    <source src="Penjaga-Hati.mp3" type="audio/mpeg">
    -->
</audio>

<script>
    // Floating hearts
    function createHearts() {
        const hearts = document.getElementById("hearts");
        for (let i = 0; i < 20; i++) {
            let h = document.createElement("div");
            h.classList.add("heart");
            h.innerHTML = "ðŸ’—";
            h.style.left = Math.random() * 100 + "%";
            h.style.animationDuration = (5 + Math.random() * 5) + "s";
            h.style.fontSize = (18 + Math.random() * 20) + "px";
            h.style.opacity = 0.5 + Math.random() * 0.5;
            hearts.appendChild(h);

            setTimeout(() => h.remove(), 8000);
        }
    }
    setInterval(createHearts, 800);

    // Confetti-style hearts
    function playConfetti() {
        for (let i = 0; i < 25; i++) {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’–";
            heart.style.left = Math.random() * 100 + "%";
            heart.style.top = "60%";
            heart.style.fontSize = (22 + Math.random() * 20) + "px";
            heart.style.animationDuration = (3 + Math.random() * 3) + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        // Play music (if provided)
        let music = document.getElementById("music");
        if (music.src) {
            music.play().catch(()=>{});
        }
    }
</script>

</body>
</html>
